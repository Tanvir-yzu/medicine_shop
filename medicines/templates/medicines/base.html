<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Medicine Shop{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block extra_js %}{% endblock %}
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-blue-600 text-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <h1 class="text-xl font-bold">Medicine Shop Management</h1>
            <nav>
                {% if user.is_authenticated %}
                    <a href="{% url 'medicine_list' %}" class="px-3 py-2 rounded hover:bg-blue-700">Medicines</a>
                    <a href="{% url 'medicine_create' %}" class="px-3 py-2 rounded hover:bg-blue-700">Add Medicine</a>
                    <a href="{% url 'scan_medicine' %}" class="px-3 py-2 rounded hover:bg-blue-700">Scan QR</a>
                    <a href="{% url 'logout' %}" class="px-3 py-2 rounded hover:bg-blue-700">Logout ({{ user.username }})</a>
                {% else %}
                    <a href="{% url 'login' %}" class="px-3 py-2 rounded hover:bg-blue-700">Login</a>
                {% endif %}
            </nav>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-gray-800 text-white py-4 mt-auto">
        <div class="container mx-auto px-4 text-center text-sm">
            <p>&copy; {% now "Y" %} Medicine Shop Management System. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
