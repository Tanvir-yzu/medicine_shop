{% load socialaccount %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in - Medicine Shop</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Configuration for 'primary' color -->
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#0891b2',  // Modern cyan (trustworthy medical theme)
                    }
                }
            }
        }
    </script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body class="bg-gradient-to-br from-gray-100 to-gray-200 min-h-screen flex items-center justify-center">

    <div class="w-full max-w-md">
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <!-- Header -->
            <div class="px-8 pt-10 pb-8 bg-primary text-white text-center">
                <h1 class="text-3xl font-bold">
                    <i class="fas fa-pills mr-3"></i>Medicine Shop
                </h1>
                <p class="mt-3 text-lg opacity-90">Welcome back!</p>
            </div>

            <!-- Content -->
            <div class="px-8 pb-10 pt-8">
                <div class="text-center">
                    <p class="text-gray-600 mb-8">Sign in with your Google account to continue</p>

                    <!-- Google Sign-In Button -->
                    <a href="{% provider_login_url 'google' %}" 
                       class="group inline-flex items-center justify-center w-full px-6 py-4 text-base font-medium text-gray-700 bg-white border border-gray-300 rounded-lg shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-4 focus:ring-primary/50 transition-all duration-200">
                        <img src="https://img.icons8.com/color/48/google-logo.png" 
                             alt="Google logo" 
                             class="h-6 w-6 mr-3">
                        <span>Sign in with Google</span>
                    </a>
                </div>

                <!-- Messages (errors, info) -->
                {% if messages %}
                    <div class="mt-6 space-y-3">
                        {% for message in messages %}
                            <div class="p-4 rounded-lg text-sm {% if message.tags == 'error' %}bg-red-100 text-red-800{% else %}bg-blue-100 text-blue-800{% endif %}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
        </div>

        <!-- Footer -->
        <p class="mt-8 text-center text-sm text-gray-600">
            &copy; {% now "Y" %} Medicine Shop Management System
        </p>
    </div>

</body>
</html>
